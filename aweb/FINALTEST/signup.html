<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Quicksand:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="signup">
        <a href="./index.html" class="btm"><img src="./img/arrow.png" alt=""></a>
        <h1 class="tit">SIGN UP</h1>
        <div class="sig-item">
            <div class="name">Name</div>
            <input type="text" placeholder="Type your full name" class="type">
        </div>
        <div class="sig-item">
            <div class="name">Email</div>
            <input type="text" placeholder="Type your Email" class="type">
        </div>
        <div class="sig-item">
            <div class="name">Password</div>
            <input type="password" placeholder="Type your password" class="type">
        </div>
        <div class="sig-item">
            <div class="name">Confirm password</div>
            <input type="password" placeholder="Confirm your password" class="type">
        </div>
        <a href="./index.html" class="btn"><button>Sign up</button></a>
        <a href="./login.html" class="to-log">(*)Already have an account?</a>
    </div>
</body>
</html>
